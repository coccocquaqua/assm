<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign in form</title>

  <!-- Font Icon -->
  <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

  <!-- Main css -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main">

  <!-- Sign up form -->
  <section class="signup">
    <div class="container">
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title">Sign up</h2>
          <form method="post" class="register-form" id="register-form" th:action="@{/user/register/save}" th:object="${user}">
            <div class="form-group">
              <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input type="text" name="name" id="name" placeholder="Your Name"/>
            </div>
            <div class="form-group">
              <label for="email"><i class="zmdi zmdi-email"></i></label>
              <input type="email" name="email" id="email" placeholder="Your Email"/>
            </div>
            <div class="form-group">
              <label for="phone"><i class="zmdi zmdi-phone"></i></label>
              <input type="phone" name="phone" id="phone" placeholder="Your Phone"/>
            </div>
            <div class="form-group">
              <label for="passWord"><i class="zmdi zmdi-lock"></i></label>
              <input type="password" name="password" id="password" placeholder="Password"/>
            </div>
            <div class="form-group">
              <label for="address"><i class="zmdi zmdi-lock"></i></label>
              <input type="text" name="address" id="address" placeholder="address"/>
            </div>
            <div class="form-group">
              <label><i class="zmdi zmdi-lock"></i></label>
              <input type="radio" name="role" id="admin" />
              <input type="radio" name="role" id="user" />
            </div>
            <div class="form-group">
              <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
              <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
            </div>
            <div class="form-group form-button">
              <button type="submit" name="signup" id="signup" class="form-submit" value="Register"/>Register
            </div>
          </form>
        </div>
        <div class="signup-image">
          <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
          <a href="login" class="signup-image-link">I am already member</a>
        </div>
      </div>
    </div>
  </section>
</div>

<!-- JS -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
